<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="../src/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path
                        d="M6,19A5,5 0 0,1 1,14A5,5 0 0,1 6,9C7,6.65 9.3,5 12,5C15.43,5 18.24,7.66 18.5,11.03L19,11A4,4 0 0,1 23,15A4,4 0 0,1 19,19H6M19,13H17V12A5,5 0 0,0 12,7C9.5,7 7.45,8.82 7.06,11.19C6.73,11.07 6.37,11 6,11A3,3 0 0,0 3,14A3,3 0 0,0 6,17H19A2,2 0 0,0 21,15A2,2 0 0,0 19,13Z" />
                </svg>
                <h1>weather</h1>
            </div>
        </div>
    
        <div class="content">
            <form action="">
                <h1>how's the weather outside? </h1>
                <div class="form-control">
                    <input type="text" name="location" id="location" placeholder="Enter Location" required pattern="^[A-za-z]*$">
                    <button type="submit">Submit</button>
                </div>
            </form>

            <div class="error-text"></div>
            <div class="card">
                <h1 class="weather-card-heading"></h1>
                <div class="weather-condition-text"></div>
                <div class="weather-description"></div>

            </div>
    
        </div>

                <footer>
                    <div class="box">
                        <h5>Pressure</h5>
                        <span id="pressure"></span>
                    </div>
                    <div class="box">
                        <h5>Wind</h5>
                        <span id="wind"></span>
                    </div>
                    <div class="box">
                        <h5>Humidity</h5>
                        <span id="humidity"></span>
                    </div>
                    <div class="box">
                        <h5>Average Temperature</h5>
                        <span id="avgtemp"></span>
                    </div>
                    <div class="box">
                        <h5>Chance Of Rain</h5>
                        <span id="cor"></span>
                    </div>
                </footer>
    </div>
    
</body>
<script src="main.js"></script>
</html>
